<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.js"></script>
</head>
<body>
<p>{{product}}</p>
<p>{{topics}}</p>

<ul>
    {% for handle, image in twitterZip %}
        <img src="{{image}}" width="100px" style="border-radius: 50%">
        <canvas id="twitter-box-{{handle}}" style="display: none;">
            <h1>{{handle}}</h1>
        </canvas>
        <li><button onclick="drawGraph('{{handle}}', '{{forloop.counter}}')">{{handle}}</button></li>
    {% endfor %}
</ul>
<p>{{results}}</p>
</body>
<script>
    var endpoint = '/graphs/'
    let results = []
    $.ajax({
        method: "GET",
        url: endpoint,
        data: {'test':"Test Data"},
        success: function(data) {
            results = [ data.extScore,
                        data.neuScore,
                        data.agrScore,
                        data.conScore,
                        data.opnScore]
        },
        error: function(error_data) {

            console.log(error_data);
        }
    })
    function drawGraph(handle, pos) {
        var position = pos-1
        graphArea = document.getElementById('twitter-box-'+handle)
        graphArea.style.display = 'block';
        var ctx = graphArea.getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['extroversion','neuroticism','agreeableness','conscientiousness','openness'],
                datasets: [{
                    label: handle,
                    data: [results[0][position],results[1][position],results[2][position],results[3][position], results[4][position]],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)',
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)',
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    }
</script>
</html>
