{% extends 'main/base.html' %}
{% load static %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/index_style.css' %}">
{% endblock %}
{% block content %}
    {% include 'main/navbar.html' %}
    <style>
        *{
        box-sizing: border-box;
      }
      .search-box{
        width: fit-content;
        height: fit-content;
        position: relative;
        margin-left: auto;
        margin-right: auto;
        margin-top: 200px;
      }
      .bar{
        margin:0 auto;
        width:575px;
        border-radius:30px 30px 30px 30px;
        border:1px solid #dcdcdc;
        }
        .bar:hover{
        box-shadow: 1px 1px 8px 1px rgba(0,0,0,0.5);
        }
        .bar:focus-within{
        box-shadow: 1px 1px 8px 1px #dcdcdc;
        outline:none;
        }
        .searchbar{
        height:45px;
        border-radius: 30px 30px;
        border:none;
        width:500px;
        font-size:16px;
        outline: none;
        padding-left: 30px;
        
        }
        .btn{
            outline: 0 !important;
            box-shadow: none !important;
            border:none !important;
        }
        .btn:focus,.btn:active,.btn:hover {
            outline: 0 !important;
            box-shadow: none !important;
            border:none !important;
            }
        .ph{
            font-size: 1.2em;
            color:white;
        }
        .ph::before{
            content: '\f288';
            font: var(--fa-font-brands);
        }
        
      
      /* footer  */
    </style> 
    <div class="search-box">
        <form action="product">
            <div class="bar">
                <input class="searchbar" name="productSearch" type="text" title="Search">
                <button class="btn" type="submit"><i class="ph"></i></button>
          </div>
        </form>
    </div>
    <!--<div class="center-block">
        <h1></h1>
        <form action="product">
            <input class="form-control" name="productSearch" placeholder="Enter Product Slug">
            <button class="btn btn-light" type="submit">Search</button>
        </form>
    </div>-->
{% endblock %}
